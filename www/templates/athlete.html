<div class="hero">
<ion-view view-title="Athlete">
  <ion-content>
	<div class="hero-inner">
		<img ng-src={{athlete.profile_pic}} alt="Logo Image">
		<div class="hero-copy">
			<h1>{{athlete.name}}</h1>
			<p>{{athlete.description}}</p>
			<youtube-video video-url="athlete.media[0].url"></youtube-video>
		</div>
	</div>
  </ion-content>
</ion-view>
</div>
