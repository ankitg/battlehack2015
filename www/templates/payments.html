<ion-view view-title="Athletes">
  <ion-content>  	
  	<h1 class="padding">Confirm Payment</h1>
  	<h2 class="padding">You are going to sponsor {{athlete.name}} for ${{amount | number:2}}</h2>
  	<form id='checkout' method='post' action='/api/payments'>
  		<div id="payment-form"></div>
  		<input class="button button-block button-positive" type="submit" value="Confirm"/>
  	</form>
  </ion-content>
</ion-view>
