<ion-view view-title="Search">

	<ion-header-bar align-title="left" class="bar-positive bar-subheader item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Search Nearby" ng-model="location">
        </label>
        <button class="button button-clear" ng-click="centerOnMe()">
          <i class="ion-ios-search"></i>
        </button>
	</ion-header-bar>

  <ion-content scroll="false">
    <map on-create="mapCreated(map)"></map>
    <ion-list ng-repeat="athlete in athletes" class="list">
    	<ion-item class="item item-avatar item-icon-right">
		    <img ng-src="{{athlete.profile_pic}}" width="100%">
		    <h2>{{athlete.name}}</h2>
		    <p>{{athlete.sport_type}}</p>
		    <img ng-src="img/{{athlete.sport_type}}.png" class="icon">
		</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
